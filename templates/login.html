<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      #banner {
        height: 120px;
        width: 100%;
        object-fit: cover;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <img class='img-fluid' id='banner' src ='https://images.unsplash.com/photo-1707066051008-ffbc2a517362?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'>

    <div class='container'>
    <h1 class='text-center mt-2 mb-4''>Login</h1>
    
      <form method="post" action="/signin"  class="form-horizontal" role="form" align="center">

      
      <div class="form-group" align="center">
          <div class="col-sm-6">
            <input type="text" name="username" id="username" placeholder="Username" required="true" class="form-control mt-2 mb-2"/>
          </div>
      </div> 
      
       <div class="form-group" align="center">
          <div class="col-sm-6">            
            <input type="password" name="password" id="password" required="true" class="form-control mt-2 mb-2" placeholder="Password"/> 
          </div>
      </div>   

      
    </form>
      
      <div class='text-center'>
    <button class='btn btn-primary btn-sm mt-4 mb-4''>Enter</button>
      </div>
      </div>
  </body>
</html>
